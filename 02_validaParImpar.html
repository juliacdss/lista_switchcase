<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um número inteiro:`));
    
    //PROCESSAMENTO
    let resultado;

    switch (numero % 2) {
        case 0:
            resultado = `O número é par!`;
            break;
    
        default:
            resultado = `O número é ímpar!`;
            break;
    }
    
    //SAÍDA
    alert(`${resultado}`);

</script>
