<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere = prompt(`Informe um caractere:`).toLowerCase();
    
    // PROCESSAMENTO
    switch (caractere) {
        case 'a':   
        case 'e':  
        case 'i':
        case 'o':
        case 'u':
        alert(caractere + " é uma vogal.");
            break;
    
        default:
        alert(caractere + " não é uma vogal.");
            break;
    }
    
    // SAÍDA

</script>
