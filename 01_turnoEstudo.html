<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em que turno você estuda? ( Digite: "M" = matutino, "V" = vespertino, "N" = Noturno)`)
    
    //PROCESSAMENTO E SAÍDA
    let mensagem;

    switch (turno) {
        case "M":
            mensagem = `Bom dia!`;
            break;
        
        case "V": 
            mensagem = `Boa tarde!`;
            break;

        case "N":
            mensagem = `Boa noite!`;
            break;

        default:
            mensagem = `Valor inválido!`;
            break;
    }

        alert(`${mensagem}`)
</script>
